<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro EBAC</title>
</head>
<body>
    <h1>Formulário de cadastro EBAC</h1>
    
    <form>
        <label for="your name">Seu Nome:</label>
        <input id="your name" type="text"/>
        <br />
        <label for="E-mail">Seu E-mail:</label>
        <input id="E-mail" type="email"/>
        <br />
        <label for="password">Senha:</label>
        <input id="password" type="password"/>
        <br />
        <button type="submit">
            Enviar
        </button>



    </form>
</body>
</html>
